<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="32" ry="32" fill="url(#bgGradient)"/>
  
  <!-- Main sparkle icon -->
  <g transform="translate(96,96)" filter="url(#glow)">
    <!-- Large center sparkle -->
    <path d="M0,-24 L6,-6 L24,0 L6,6 L0,24 L-6,6 L-24,0 L-6,-6 Z" fill="white" opacity="0.95"/>
    
    <!-- Small sparkles around -->
    <path d="M-32,-16 L-28,-12 L-24,-16 L-28,-20 Z" fill="white" opacity="0.8"/>
    <path d="M32,-16 L36,-12 L40,-16 L36,-20 Z" fill="white" opacity="0.8"/>
    <path d="M-32,16 L-28,20 L-24,16 L-28,12 Z" fill="white" opacity="0.8"/>
    <path d="M32,16 L36,20 L40,16 L36,12 Z" fill="white" opacity="0.8"/>
    
    <!-- Tiny sparkles -->
    <circle cx="-20" cy="-32" r="2" fill="white" opacity="0.7"/>
    <circle cx="20" cy="-32" r="2" fill="white" opacity="0.7"/>
    <circle cx="-20" cy="32" r="2" fill="white" opacity="0.7"/>
    <circle cx="20" cy="32" r="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Subtle inner glow -->
  <rect width="192" height="192" rx="32" ry="32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Language Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .language-selector { position: relative; display: inline-block; }
        .language-btn {

            background: white;

        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            min-width: 150px;
            z-index: 1000;
        }
        .language-dropdown.show { display: block; }
        .language-option {
            padding: 8px 12px;
            cursor: pointer;
        }
        .language-option:hover { background: #f0f0f0; }
        .language-option.active { background: #e0e0e0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Language Selector Test</h1>
    
    <div class="language-selector">
        <button class="language-btn" id="language-btn">
            <span id="current-language-flag">ğŸŒ</span>
            <span id="current-language-text">English</span>
            <span>â–¼</span>
        </button>
        <div class="language-dropdown" id="language-dropdown">
            <div class="language-option active" data-lang="en" data-flag="ğŸ‡¬ğŸ‡§">
                <span>ğŸ‡¬ğŸ‡§</span> English
            </div>
            <div class="language-option" data-lang="hi" data-flag="ğŸ‡®ğŸ‡³">
                <span>ğŸ‡®ğŸ‡³</span> à¤¹à¤¿à¤‚à¤¦à¥€ (Hindi)
            </div>
            <div class="language-option" data-lang="ta" data-flag="ğŸ‡®ğŸ‡³">
                <span>ğŸ‡®ğŸ‡³</span> à®¤à®®à®¿à®´à¯ (Tamil)
            </div>
            <div class="language-option" data-lang="te" data-flag="ğŸ‡®ğŸ‡³">
                <span>ğŸ‡®ğŸ‡³</span> à°¤à±†à°²à±à°—à± (Telugu)
            </div>
            <div class="language-option" data-lang="kn" data-flag="ğŸ‡®ğŸ‡³">
                <span>ğŸ‡®ğŸ‡³</span> à²•à²¨à³à²¨à²¡ (Kannada)
            </div>
            <div class="language-option" data-lang="ml" data-flag="ğŸ‡®ğŸ‡³">
                <span>ğŸ‡®ğŸ‡³</span> à´®à´²à´¯à´¾à´³à´‚ (Malayalam)
            </div>
        </div>
    </div>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
        Status: Loading...
    </div>

    <script>
        console.log('Simple test starting...');
        
        const translations = {
            en: { name: 'English', flag: 'ğŸ‡¬ğŸ‡§' },
            hi: { name: 'à¤¹à¤¿à¤‚à¤¦à¥€', flag: 'ğŸ‡®ğŸ‡³' },
            ta: { name: 'à®¤à®®à®¿à®´à¯', flag: 'ğŸ‡®ğŸ‡³' },
            te: { name: 'à°¤à±†à°²à±à°—à±', flag: 'ğŸ‡®ğŸ‡³' },
            kn: { name: 'à²•à²¨à³à²¨à²¡', flag: 'ğŸ‡®ğŸ‡³' },
            ml: { name: 'à´®à´²à´¯à´¾à´³à´‚', flag: 'ğŸ‡®ğŸ‡³' }
        };
        
        let currentLanguage = 'en';
        
        function setupLanguageSelector() {
            const languageBtn = document.getElementById('language-btn');
            const languageDropdown = document.getElementById('language-dropdown');
            const languageOptions = document.querySelectorAll('.language-option');
            
            console.log('Setting up language selector:', {
                languageBtn: !!languageBtn,
                languageDropdown: !!languageDropdown,
                languageOptionsCount: languageOptions.length
            });
            
            if (!languageBtn || !languageDropdown) {
                console.error('Language selector elements not found');
                document.getElementById('status').innerHTML = 'âŒ Language selector elements not found';
                return;
            }
            
            document.getElementById('status').innerHTML = 'âœ… Language selector initialized successfully';
            
            // Toggle dropdown
            languageBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                console.log('Language button clicked');
                languageDropdown.classList.toggle('show');
                document.getElementById('status').innerHTML = `âœ… Dropdown toggled. Classes: ${languageDropdown.className}`;
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!languageBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
                    languageDropdown.classList.remove('show');
                }
            });
            
            // Language selection
            languageOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const lang = option.getAttribute('data-lang');
                    console.log('Language selected:', lang);
                    
                    currentLanguage = lang;
                    
                    // Update display
                    const currentLangFlag = document.getElementById('current-language-flag');
                    const currentLangText = document.getElementById('current-language-text');
                    
                    if (currentLangFlag && currentLangText && translations[lang]) {
                        currentLangFlag.textContent = translations[lang].flag;
                        currentLangText.textContent = translations[lang].name;
                    }
                    
                    // Update active state
                    document.querySelectorAll('.language-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    option.classList.add('active');
                    
                    languageDropdown.classList.remove('show');
                    document.getElementById('status').innerHTML = `âœ… Language changed to: ${translations[lang].name}`;
                });
            });
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, setting up language selector...');
            setupLanguageSelector();
        });
        
        console.log('Simple test script loaded');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Mahesh news feed</title>
  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0b1020;
      --bg-softer: #11182a;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --accent-strong: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --card-border: rgba(148, 163, 184, 0.3);
      --chip-bg: rgba(15, 23, 42, 0.9);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
      --radius-xl: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      background: #ffffff; /* changed to white */
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 1100px;
      background: linear-gradient(
        145deg,
        rgba(15, 23, 42, 0.95),
        rgba(2, 6, 23, 0.98)
      );
      border-radius: 28px;
      padding: 20px 20px 24px;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(18px);
      position: relative;
    }

    @media (min-width: 768px) {
      .app-shell {
        padding: 26px 26px 30px;
      }
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 18px;
    }

    @media (min-width: 640px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-badge {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(
        circle at 30% 20%,
        #38bdf8,
        #22c55e
      );
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.5);
      position: relative;
      overflow: hidden;
    }

    .brand-badge span {
      font-size: 22px;
      font-weight: 700;
      color: #0b1020;
    }

    .brand-text h1 {
      font-size: 1.5rem;
      letter-spacing: 0.03em;
    }

    .brand-text p {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
    }

    @media (min-width: 640px) {
      .meta {
        align-items: flex-end;
      }
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.75rem;
      justify-content: flex-start;
    }

    .pill {
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill span.icon {
      font-size: 0.9em;
    }

    .pill--accent {
      border-color: rgba(34, 197, 94, 0.8);
      color: #bbf7d0;
      background: rgba(22, 163, 74, 0.16);
    }

    .filters-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-chip {
      border-radius: 999px;
      padding: 6px 11px;
      font-size: 0.78rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: var(--chip-bg);
      color: var(--text-muted);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.16s ease-out;
    }

    .filter-chip span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.6);
    }

    .filter-chip.active {
      background: radial-gradient(
        circle at 0 0,
        rgba(56, 189, 248, 0.3),
        rgba(15, 23, 42, 0.98)
      );
      color: #e0f2fe;
      border-color: rgba(56, 189, 248, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.8);
    }

    .filter-chip.active span.dot {
      background: #38bdf8;
    }

    main {
      margin-top: 18px;
      display: grid;
      grid-template-columns: minmax(0, 1.9fr) minmax(0, 1.1fr);
      gap: 18px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .section-title h2 {
      font-size: 0.85rem;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .section-title span {
      font-size: 0.72rem;
      color: var(--accent);
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .news-card {
      border-radius: var(--radius-xl);
      border: 1px solid var(--card-border);
      background: radial-gradient(
        circle at top left,
        rgba(148, 163, 184, 0.14),
        rgba(15, 23, 42, 0.98)
      );
      padding: 12px 13px;
      box-shadow: var(--shadow-soft);
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 6px;
      transition: transform 0.18s ease-out,
        box-shadow 0.18s ease-out, border-color 0.18s ease-out;
    }

    .news-card:hover {
      transform: translateY(-3px) translateZ(0);
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.95);
      border-color: rgba(56, 189, 248, 0.7);
    }

    .news-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.68rem;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .badge--category {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.65rem;
    }

    .badge--positive {
      border-color: rgba(34, 197, 94, 0.8);
      color: #bbf7d0;
      background: rgba(21, 128, 61, 0.2);
    }

    .news-title {
      font-size: 0.98rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .news-meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .news-meta {
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .tagline {
      font-size: 0.75rem;
      color: #a5b4fc;
    }

    .news-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .source {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .read-link {
      font-size: 0.72rem;
      text-decoration: none;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .read-link span {
      font-size: 0.9em;
    }

    .sidebar-card {
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(
        circle at top,
        rgba(56, 189, 248, 0.22),
        rgba(15, 23, 42, 0.98)
      );
      padding: 12px 14px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-card h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #bfdbfe;
    }

    .sidebar-card p {
      font-size: 0.8rem;
      color: #e5e7eb;
    }

    .sidebar-list {
      margin-top: 4px;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .sidebar-list li {
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pill-mini {
      border-radius: 999px;
      padding: 3px 7px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      color: #c4b5fd;
    }

    footer {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px dashed rgba(148, 163, 184, 0.35);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .footer-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .footer-badge {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.95);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

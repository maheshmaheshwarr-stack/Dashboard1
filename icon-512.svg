<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="85" ry="85" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Main sparkle icon -->
  <g transform="translate(256,256)" filter="url(#glow)">
    <!-- Large center sparkle -->
    <path d="M0,-64 L16,-16 L64,0 L16,16 L0,64 L-16,16 L-64,0 L-16,-16 Z" fill="white" opacity="0.95"/>
    
    <!-- Medium sparkles around -->
    <path d="M-85,-42 L-75,-32 L-65,-42 L-75,-52 Z" fill="white" opacity="0.85"/>
    <path d="M85,-42 L95,-32 L105,-42 L95,-52 Z" fill="white" opacity="0.85"/>
    <path d="M-85,42 L-75,52 L-65,42 L-75,32 Z" fill="white" opacity="0.85"/>
    <path d="M85,42 L95,52 L105,42 L95,32 Z" fill="white" opacity="0.85"/>
    
    <!-- Small sparkles -->
    <path d="M-110,-20 L-105,-15 L-100,-20 L-105,-25 Z" fill="white" opacity="0.75"/>
    <path d="M110,-20 L115,-15 L120,-20 L115,-25 Z" fill="white" opacity="0.75"/>
    <path d="M-110,20 L-105,25 L-100,20 L-105,15 Z" fill="white" opacity="0.75"/>
    <path d="M110,20 L115,25 L120,20 L115,15 Z" fill="white" opacity="0.75"/>
    
    <!-- Tiny sparkles -->
    <circle cx="-55" cy="-85" r="4" fill="white" opacity="0.7"/>
    <circle cx="55" cy="-85" r="4" fill="white" opacity="0.7"/>
    <circle cx="-55" cy="85" r="4" fill="white" opacity="0.7"/>
    <circle cx="55" cy="85" r="4" fill="white" opacity="0.7"/>
    <circle cx="-130" cy="0" r="3" fill="white" opacity="0.6"/>
    <circle cx="130" cy="0" r="3" fill="white" opacity="0.6"/>
    <circle cx="0" cy="-130" r="3" fill="white" opacity="0.6"/>
    <circle cx="0" cy="130" r="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Subtle inner glow -->
  <rect width="512" height="512" rx="85" ry="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
</svg>